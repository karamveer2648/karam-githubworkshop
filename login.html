<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MahaShakti Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary-blue: #1E3A8A;
            --accent-gray: #F3F4F6;
            --light-gray: #E5E7EB;
            --dark-gray: #374151;
            --success-green: #10B981;
            --background-dark: #1F2937;
            --text-light: #F9FAFB;
        }
        .gradient-text {
            background: linear-gradient(to right, var(--primary-blue), var(--dark-gray));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-on-hover {
            transition: 0.3s;
        }
        .glow-on-hover:hover {
            box-shadow: 0 0 10px var(--primary-blue);
            transform: translateY(-3px);
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-[var(--background-dark)] text-[var(--text-light)]">
<!-- Navbar -->
<nav class="bg-[var(--primary-blue)] p-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold animate__animated animate__fadeInLeft text-white">MahaShakti Portal</h1>
        
        <!-- Navigation Links -->
        <ul id="menu" class="hidden md:flex space-x-6 items-center">
            <li><a href="index.html" class="hover:underline text-white">Home</a></li>
            <li><a href="about-us.html" class="hover:underline text-white">About Us</a></li>
            <li><a href="index.html#categories" class="hover:underline text-white">Schemes</a></li>
            <li><a href="index.html#stats" class="hover:underline text-white">Statistics</a></li>
            <li><a href="login.html" class="hover:underline bg-white text-[var(--primary-blue)] px-4 py-2 rounded-lg">Login</a></li>

            <!-- Language Dropdown -->
            <li class="relative flex items-center space-x-4">
                <select id="language-select" class="bg-[var(--accent-gray)] text-[var(--dark-gray)] px-4 py-2 rounded-lg">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="mr">Marathi</option>
                </select>
            </li>
        </ul>
        <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </div>
</nav>

<!-- Login Form -->
<section class="flex justify-center items-center min-h-[80vh] px-4 py-12">
    <div class="glass p-8 rounded-lg shadow-xl w-full max-w-md animate__animated animate__fadeIn">
        <h2 class="text-3xl font-bold text-center mb-8 gradient-text">Login to MahaShakti</h2>
        
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email or Username</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-[var(--accent-gray)] text-[var(--dark-gray)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-blue)]" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-[var(--accent-gray)] text-[var(--dark-gray)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-blue)]" required>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-[var(--primary-blue)]">
                    <label for="remember-me" class="ml-2 block text-sm">Remember me</label>
                </div>
                <a href="#" class="text-sm text-[var(--accent-gray)] hover:underline">Forgot password?</a>
            </div>
            
            <div>
                <button type="submit" class="w-full px-6 py-3 bg-[var(--primary-blue)] text-white font-bold rounded-lg glow-on-hover">
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p>Don't have an account? <a href="#" class="text-[var(--accent-gray)] hover:underline">Register now</a></p>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-700">
            <p class="text-center text-sm mb-4">Or continue with</p>
            <div class="flex justify-center space-x-4">
                <button class="p-2 rounded-full bg-[var(--accent-gray)]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[var(--dark-gray)]" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z" />
                    </svg>
                </button>
                <button class="p-2 rounded-full bg-[var(--accent-gray)]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[var(--dark-gray)]" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.917 16.083c-2.258 0-4.083-1.825-4.083-4.083s1.825-4.083 4.083-4.083c1.103 0 2.024.402 2.735 1.067l-1.107 1.068c-.304-.292-.834-.63-1.628-.63-1.394 0-2.531 1.155-2.531 2.579 0 1.424 1.138 2.579 2.531 2.579 1.616 0 2.224-1.162 2.316-1.762h-2.316v-1.4h3.855c.036.204.064.415.064.691.001 2.336-1.563 3.974-3.919 3.974zm10.083-3.733h-1.166v1.166h-1.167v-1.166h-1.167v-1.167h1.167v-1.166h1.167v1.166h1.166v1.167z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-[var(--primary-blue)] text-white text-center py-6">
    <div class="container mx-auto">
        <p>&copy; 2025 MahaShakti Portal | Made with ❤️ by <a href="about-us.html" class="underline text-[var(--accent-gray)] hover:text-white">Team CodeHack</a></p>
    </div>
</footer>

<!-- Scripts -->
<script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('menu').classList.toggle('hidden');
    });
</script>

</body>
</html></svg></section>
